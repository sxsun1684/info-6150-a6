<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Finder ⚡</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
</head>
<body>
<header>
    <h1>Pokémon Finder</h1>
    <p>Search for any Pokémon and see its details.</p>
</header>
<main>
    <section class="search">
        <label for="pokemonInput">Enter name or ID:</label>
        <input type="text" id="pokemonInput" placeholder="e.g. pikachu, 25">
        <button id="searchBtn">Search</button>
    </section>

    <section id="result" class="result"></section>
</main>

<footer>
    <p>© 2025 Pokémon Info — Data from <a href="https://pokeapi.co/" target="_blank">Pokémon API</a></p>
</footer>

<script src="script.js"></script>
</body>
</html>
